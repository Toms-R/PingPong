<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Air hockey</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=ZCOOL KuaiLe' rel='stylesheet'>
</head>

<body>
    <div class="player1controls">
        <h3>Player1 controls: Left Key, Right Key</h3>
    </div>
    <div class="player2controls">
        <h3>Player2 controls: A key, D key</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col title">
                <h1>Air hockey</h1>
            </div>
        </div>
        <div class="row">
            <div class="top-chairs">

            </div>
        </div>
        <div class="row">
            <div class="col-2 left-chairs">
            </div>
            <div class="col-8 canva-div">
                <div id="player-input-div" class="player-input justify-content-center">
                    <button id="start-button" onclick="startGame()">Start game</button>
                    <label for="player1">Player1 name: </label>
                    <input type="text" id="submitName1">
                    <label for="player2">Player2 name: </label>
                    <input type="text" id="submitName2">
                </div>
                <div class="row justify-content-center">
                    <h2 id="user2name"></h2>
                    <h2 id="user2Score"></h2>
                </div>
                <canvas id="canvas" width="800" height="600"></canvas>
                <div class="row justify-content-center">
                    <h2 id="user1name"></h2>
                    <h2 id="user1Score"></h2>
                </div>
            </div>
            <div class="col-2 right-chairs">
            </div>
        </div>
        <div class="row">
            <div class="bottom-chairs">
            </div>
        </div>
        <div class="row justify-content-center">
            <button onclick="restartGame()">Restart game</button>
        </div>

    </div>
    <!-- our "canvas" where we draw things-->


    <!-- link to script.js -->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
